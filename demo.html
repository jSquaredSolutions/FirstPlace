<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body>
  <a-scene background="color: #000">
    <a-entity id="rig" movement-controls position="0 0 0">
      <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
      </a-entity>
      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>
    </a-entity>
    <a-sphere color="red" radius=".5" position="0 0 10"></a-sphere>
    <a-sphere color="red" radius="1" position="10 0 0"></a-sphere>
    <a-sphere color="red" radius=".5" position="0 0 0"></a-sphere>
    <a-entity id="river" geometry="primitive: box" material="color: blue" position="-1 0 0"
      sound="src: url(outfoxing.mp3); autoplay: true"></a-entity>
    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#BEBEBE">
    </a-plane>
  </a-scene>
</body>

</html>
